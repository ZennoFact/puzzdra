<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hands-on learning program. | kcg.edu</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section id="game-area">
    <div>
      <canvas id="canvas"></canvas>
      <button>RUN!</button>
    </div>
  </section>
  <section id="editor-area">
    <h1>京都コンピュータ学院体験授業</h1>
    <h2>パズルゲーム編</h2>
    <p>下部のエディタ内のプログラムを変更します。</p>
    <p>変更完了後は，RUNボタンを押してプログラムを起動してください。</p>
    <textarea id="editor" name="name" rows="20" cols="50">
/* Step.Extra システム設定：終了後，自由に変更を加えてください */
var dropType = "sample1"; // 「sample2」と変更可能
var mmSound = sounds[0]; // 「sounds[1]」と変更可能
var ddSound = sounds[2]; // 「sounds[3]」と変更可能
operateTime = 1000; // 操作時間（フレーム）
deleteTime =  300; // ドロップ消滅時間（ミリ秒）
fallTime = 250; // ドロップ落下時間（ミリ秒）

/* Step.1 ドロップを読み込みます。
   この行の下に「preload(dropType);」と入力してください。 */
preload(dropType);

/* Step.2 ドロップをドラッグできるようにします。
   この行の下に「mouseEventOn = true;」と入力してください。 */
mouseEventOn = true;

/* Step.3 ドロップが消えるようにします
  この行の下に「dropIsDelete = true;」と入力してください。 */
dropIsDelete = true;

/* Step.4 ドロップが落ちるようにします。
  この行の下に「dropIsFallen = true;」と入力してください。 */
dropIsFallen = true;

/* Step.5 ドロップが落ちた後，つながっていたら消えるようにします・
  この行の下に「isLoop = true;」と入力してください。 */
isLoop = true;

    </textarea>
  </section>
  <script src="./js/lib/jquery-2.1.3.min.js"></script>
  <script src="./js/lib/easeljs-0.8.2.min.js"></script>
  <script src="./js/lib/preloadjs-0.6.2.min.js"></script>
  <script src="./js/lib/tweenjs-0.6.2.min.js"></script>
  <script src="./js/lib/soundjs-0.6.2.min.js"></script>
  <script src="./js/cheat.js"></script>
  <script src="./js/system.js"></script>
  <script src="./js/drop.js"></script>
  <script src="./js/comboManager.js"></script>
  <script src="./js/game.js"></script>
  <script>
    $('button').click(function(){
      $('#code').html("<script>stageClear();" + $('#editor').val() + "<\/script>");
    });
  </script>
  <divv id="code"></div>
</body>
</html>
